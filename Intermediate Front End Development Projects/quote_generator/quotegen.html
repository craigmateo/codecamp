<!DOCTYPE html>
<html>

<head>
  <title>Quote Generator</title>
  <link rel="stylesheet" type="text/css" href="quotegen.css" media="screen">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="quotegen.js"></script>
</head>

<body>

<br>
<h1>Random Quote Generator</h1>
<h3>To Inspire...and Confuse</h3>
    
<div class="quote-box">
  <div class="quote-text">
      <blockquote>
        <p id="quote-text"></p>
        <footer>
          <a id="author" target="_blank"></a>
        <br><br><br>
              <button id="getQuote" class="btn btn-default btn-md" onclick="colorChange()">New Quote</button>

      <button id ="tweet" href="" class="twitter-share-button">Tweet</button>

          </footer>
      </blockquote>
    </div>
       
</div>

</body>
</html>
